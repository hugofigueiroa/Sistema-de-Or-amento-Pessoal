<html>
	<head>
    <meta charset="utf-8" />
		<title>Orçamento pessoal</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <!-- Bootstrap início -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><!-- Bootstrap fim -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script> <!-- Font Awesome -->
	</head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5"> <!--Início da navegação-->

      <div class="container"> <!--Início do container da navegação-->

        <a class="navbar-brand" href="#"> <!--Início da logo-->
           <img src="Imagens/logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a> <!--Fim da logo-->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <!--Início do botão do menu hamburguér-->
          <span class="navbar-toggler-icon"></span>
        </button> <!--Fim do botão do menu hamburguér-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!--Início do conteúdo da navegação-->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div> <!--Fim do conteúdo da navegação-->
      </div> <!--Fim do container da navegação-->
    </nav> <!--Fim da navegação-->
 
    <div class="container"> <!--Início do container do conteúdo-->
      <div class="row"> <!--Início da primeira linha-->
        <div class="col mb-5"> <!--Início da coluna-->
          <h1 class="display-4">Registro de nova despesa</h1>
        </div> <!--Fim da coluna-->
      </div>  <!--Fim da primeira linha-->

      <div class="row mb-2"> <!--Início da segunda linha-->
        <div class="col-md-2"> <!--Início da primeira coluna-->
          <select class="form-control" id="ano">
            <option value="">Ano</option>
            <option value="2018">2018</option>
          </select>
        </div> <!--Fim da primeira coluna-->

        <div class="col-md-2">  <!--Início da segunda coluna-->
          <select class="form-control" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div> <!--Fim da segunda coluna-->
        
        <div class="col-md-2"> <!--Início da terceira coluna-->
          <input type="text" class="form-control" placeholder="Dia" id="dia"/>
        </div> <!--Início da terceira coluna-->

        <div class="col-md-6"> <!--Início da quarta coluna-->
          <select class="form-control" id="tipo">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div> <!--Fim da quarta coluna-->
      </div> <!--Fim da primeira linha-->

      <div class="row"> <!--Início da segunda linha-->
        <div class="col-md-8"> <!--Início da primeira coluna-->
          <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
        </div> <!--Fim da primeira coluna-->

        <div class="col-md-2"> <!--Início da segunda coluna-->
          <input type="text" class="form-control" placeholder="Valor" id="valor" />
        </div> <!--Fim da segunda coluna-->

        <div class="col-md-2 d-flex justify-content-end"> <!--Início da terceira coluna-->
          <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
            <i class="fas fa-plus"></i>
          </button>
        </div> <!--Fim da terceira coluna-->
      </div> <!--Fim da segunda linha-->
    </div> <!--Fim do container do conteúdo-->

    <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"> <!--Início do conteúdo do Bootstrap Modal de Registro a despesa-->
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="modal_titulo_div">
            <h5 class="modal-title" id="modal_titulo"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal_conteudo">
            Despesa foi cadastrada com sucesso
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" id="modal_btn">Voltar</button>
          </div>
        </div>
      </div>
    </div> <!--Fim do conteúdo do Bootstrap Modal de Registro a despesa-->

    <script src="app.js"></script>
  </body>	

</html>
